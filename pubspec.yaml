name: hotel
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.0-218.1.beta <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.2.0
  flutter_rating_bar: ^4.0.0
  smooth_page_indicator: ^1.0.0+2
  intl: ^0.18.0
  intl_utils: ^2.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/
    - jsonFile/countryList.json



  fonts:
    - family: worksans
      fonts:
        - asset: assets/fonts/work-sans.regular.ttf
        - asset: assets/fonts/work-sans.medium.ttf
          weight: 500
        - asset: assets/fonts/work-sans.semibold.ttf
          weight: 600
        - asset: assets/fonts/work-sans.bold.ttf
          weight: 700


flutter_intl:
  enabled: true
  main_locale: en_US